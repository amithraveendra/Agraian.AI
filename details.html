<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <h1>Price Prediction</h1>
        <form id="optionsForm">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br><br>
            <label for="commodity">Commodity:</label>
            <input type="text" id="commodity" name="commodity" required><br><br>
            <label for="variety">Variety:</label>
            <input type="text" id="variety" name="variety" required><br><br>
            <button type="submit">Get Prices</button>
        </form>
    </div>
    <div id="outputContainer" style="display: none;">
            <h2>Best Prices</h2>
            <div id="priceTable"></div><br><br>
            <label for="units">Units in kg of crop to be bought:</label>
            <input type="number" id="units" name="units" min="1" required><br><br>
            <button id="buyButton" onclick="window.location.href ='http://127.0.0.1:3000'">Buy</button>
    </div>
    
    <script src="details.js"></script>
</body>
</html>
