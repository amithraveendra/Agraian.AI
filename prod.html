<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Producer Price Prediction</h1>
        <form id="inputForm">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br><br>
            
            <label for="market">Market:</label>
            <input type="text" id="market" name="market" required><br><br>
            
            <label for="commodity">Commodity:</label>
            <input type="text" id="commodity" name="commodity" required><br><br>
            
            <label for="variety">Variety:</label>
            <input type="text" id="variety" name="variety" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
       
        <div id="outputContainer">
            <h2>Price Predictions</h2>
            <table id="priceTable">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="priceTableBody">
                    <!-- Price predictions will be appended here -->
                </tbody>
            </table>
            <div id="chartsContainer">
                <h2>Price Comparison Chart</h2>
                <canvas id="barChart"></canvas>
                <h2>Price Trend Chart</h2>
                <canvas id="lineChart"></canvas>
            </div>
            <div id="suggestion">
                <h2>Best Price Suggestion</h2>
                <p id="bestPrice"></p>
                 <button id="quoteButton" onclick="window.location.href='quote.html'">Quote Now!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
